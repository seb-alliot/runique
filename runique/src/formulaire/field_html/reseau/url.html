<div class="field-group mb-3">
    <label for="id_{{ name }}" class="form-label">
        {{ label }}
    </label>

    <input
        type="url"
        name="{{ name }}"
        id="id_{{ name }}"
        value="{{ value }}"
        class="form-control {% if error %}is-invalid{% endif %}"
        placeholder="https://example.com"
        pattern="https?://.+"
        title="URL valide (http:// ou https://)">

    {% if error %}
        <div class="invalid-feedback">
            {{ error }}
        </div>
    {% endif %}
</div>
