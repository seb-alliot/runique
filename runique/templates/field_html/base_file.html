<div>
    <label for="id_{{ field.name }}">{{ field.label }}</label>

    <input
        type="file"
        name="{{ field.name }}"
        id="id_{{ field.name }}"
        {% if field.is_required.choice %}required{% endif %}
        {% for key, value in field.html_attributes %}{{ key }}="{{ value }}" {% endfor %}
    >

    {% if field.error %}
    <span>{{ field.error }}</span>
    {% endif %}
</div>
