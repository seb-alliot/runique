<div class="field-group mb-3">
    <label>{{ label }}</label>

    <div class="radio-group">
        {% for option in options %}
        <div class="form-check">
            <input
                type="radio"
                id="{{ id }}_{{ option.value }}"
                name="{{ name }}"
                value="{{ option.value }}"
                class="form-check-input {% if error %}is-invalid{% endif %}"
                {% if value == option.value %}checked{% endif %}>
            <label class="form-check-label" for="{{ id }}_{{ option.value }}">
                {{ option.label }}
            </label>
        </div>
        {% endfor %}
    </div>

    {% if error %}
        <div class="invalid-feedback d-block">
            {{ error }}
        </div>
    {% endif %}
</div>
