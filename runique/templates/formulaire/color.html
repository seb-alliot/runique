<div class="field-group mb-3">
    <label
        for="id_{{ name }}"
        class="form-label">
        {{ label }}
    </label>
    <input
        type="color"
        name="{{ name }}"
        id="id_{{ name }}"
        value="{{ value | default(value='#000000') }}"
        class="form-control form-control-color {% if error %}is-invalid{% endif %}">
    {% if error %}
        <div class="invalid-feedback">
            {{ error }}
        </div>
    {% endif %}
</div>
