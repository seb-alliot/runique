<div class="field-group mb-3">
    <label
        for="id_{{ name }}"
        class="form-label">
        {{ label }}
    </label>
    <input
        type="tel"
        name="{{ name }}"
        id="id_{{ name }}"
        value="{{ value | default(value='') }}"
        class="form-control {% if error %}is-invalid{% endif %}"
        placeholder="+33 6 12 34 56 78">
    {% if error %}
        <div class="invalid-feedback">
            {{ error }}
        </div>
    {% endif %}
</div>
