<div class="field-group mb-3">
    <label
        for="id_{{ name }}"
        class="form-label">
        {{ label }}
    </label>
    <textarea
        name="{{ name }}"
        id="id_{{ name }}"
        rows="5"
        class="form-control {% if error %}is-invalid{% endif %}">
        {{ value | default(value='') }}
    </textarea>
    {% if error %}
        <div class="invalid-feedback">
            {{ error }}
        </div>
    {% endif %}
</div>
