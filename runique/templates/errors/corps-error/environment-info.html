        <!-- Informations environnement -->
        <div class="section">
            <h2>⚙️ Environnement</h2>
            <div class="info-grid">
                <div class="info-card">
                    <div class="label">Mode debug</div>
                    <div class="value">
                        {% if environment.debug_mode %}
                        <span class="badge badge-warning">Activé</span>
                        {% else %}
                        <span class="badge badge-success">Désactivé</span>
                        {% endif %}
                    </div>
                </div>
                <div class="info-card">
                    <div class="label">Version Rust</div>
                    <div class="value">{{ environment.rust_version }}</div>
                </div>
                <div class="info-card">
                    <div class="label">Version App</div>
                    <div class="value">{{ environment.app_version }}</div>
                </div>
                <div class="info-card">
                    <div class="label">Code de statut</div>
                    <div class="value">
                        <span class="badge badge-error">{{ status_code }}</span>
                    </div>
                </div>
            </div>
        </div>
