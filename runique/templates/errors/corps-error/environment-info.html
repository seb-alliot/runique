<!-- ENVIRONMENT INFORMATION -->
<div class="section">
    <h2 class="section-title">
        <span>⚙️</span>
        <span>Environment</span>
    </h2>

    <div class="info-grid">
        <div class="info-item">
            <div class="info-label">Debug Mode</div>
                    <div class="info-value">
                        {% if environment.debug_mode %}
                            Enabled
                        {% else %}
                            Disabled
                        {% endif %}
                    </div>
                </div>

                <div class="info-item">
                    <div class="info-label">Rust Version</div>
                    <div class="info-value">{{ environment.rust_version }}</div>
                </div>

                <div class="info-item">
                    <div class="info-label">App Version</div>
                    <div class="info-value">{{ environment.app_version }}</div>
                </div>
            </div>
        </div>
