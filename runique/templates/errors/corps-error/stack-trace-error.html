<!-- STACK TRACE -->
<div class="section">
    <h2 class="section-title">
        <span>ğŸ“š</span>
        <span>Stack Trace</span>
    </h2>

    {% if stack_trace and stack_trace | length > 0 %}
    <div class="stack-trace">
        {% for frame in stack_trace %}
            <div class="stack-item">
                <strong>Level {{ frame.level }}:</strong> {{ frame.message }}
                {% if frame.location %}
                    <div style="color: #6272a4; margin-top: 4px; font-size: 12px;">
                        ğŸ“ {{ frame.location }}
                    </div>
                {% endif %}
            </div>
        {% endfor %}
    </div>
    {% else %}
        <div class="stack-item">No stack trace available</div>
    {% endif %}
</div>
