{# templates/csrf.html #}
<input
    type="{{ field.type_field | default(value='hidden') }}"
    name="{{ field.name | default(value='csrf_token') }}"
    id="id_{{ field.name | default(value='csrf_token') }}"
    value="{{ csrf_token | default(value=field.value) }}"
    class="runique-csrf-field"
>

{# Le script n'est chargé qu'une seule fois grâce à la protection dans csrf.js #}
<script src="{{ "js/csrf.js" | runique_static }}"></script>
