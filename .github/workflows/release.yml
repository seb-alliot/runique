name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    name: Publish to crates.io
    runs-on: ubuntu-latest
    # Empêche l'exécution sur les forks si nécessaire
    if: github.repository_owner != 'actions'

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      # Étape cruciale : installer cargo-audit sinon la commande échouera
      - name: Install cargo-audit
        run: cargo install cargo-audit

      - name: Security Audit
        # On ignore les vulnérabilités connues sans fix disponible
        run: |
          cargo audit \
            --ignore RUSTSEC-2023-0071 \
            --ignore RUSTSEC-2025-0052 \
            --ignore RUSTSEC-2024-0384

      - name: Publish to crates.io
        run: cargo publish --token ${{ secrets.CRATES_IO_TOKEN }}
        working-directory: runique
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CRATES_IO_TOKEN }}